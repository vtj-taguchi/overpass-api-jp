<IfModule rewrite_module>
    RewriteEngine On
    LogLevel alert rewrite:trace3

    RewriteCond %{HTTP_HOST} "^[\d\.:]+$"
    RewriteRule ^(.*)$ - [F]

    RewriteCond %{HTTPS} off
    RewriteCond %{REQUEST_URI} !(^/.well-known/)
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=308,L]
</IfModule>
